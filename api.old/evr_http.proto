syntax = "proto3";

package nevr;

import "google/api/annotations.proto";
import "nevr.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option csharp_namespace = "Nevr.API";
option go_package = "github.com/echotools/nevr/v3/apigrpc";
option java_multiple_files = true;
option java_outer_classname = "NevrApiGrpc";
option java_package = "com.github.echotools.nevr.api";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "NEVR API"
    version: "3.0"
    contact: {
      name: "The NEVR Authors & Contributors"
      url: "https://github.com/echotools/nevr"
      email: ""
    }
  }
  host: "127.0.0.1:7350"
  external_docs: {
    url: "https://github.com/echotools/nevr"
    description: "NEVR server documentation"
  }
  schemes: HTTP
  consumes: "application/json"
  produces: "application/json"
  security_definitions: {
    security: {
      key: "BasicAuth"
      value: {type: TYPE_BASIC}
    }
    security: {
      key: "BearerJwt"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "Authorization"
      }
    }
    security: {
      key: "HttpKeyAuth"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "http_key"
      }
    }
  }
  // Default security definition.
  security: {
    security_requirement: {
      key: "BearerJwt"
      value: {}
    }
  }
};

// NevrHttp service definition
service Nevr {
  // List available game servers.
  rpc ListServers(api.ListServersRequest) returns (api.ServerList) {
    option (google.api.http).get = "/v2/servers";
  }
}
