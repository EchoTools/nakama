version: v1
plugins:
  # This replaces --go_out=.
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: .
    opt:
      - paths=source_relative

  # This replaces --openapiv2_out=.
  - plugin: buf.build/grpc-ecosystem/openapiv2:v2.19.0
    out: .
    opt:
      - allow_merge=true
      - merge_file_name=api
      # This ensures only one file is created, e.g., api.swagger.json
  - plugin: buf.build/protocolbuffers/python:v32.0
    out: .
    opt:
